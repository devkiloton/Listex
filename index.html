<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Listex | To-do list</title>
</head>
<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        Listex | To-do list
      </h1>
  
      <form class="form" action="">
        <input class="form-input" type="text" data-form-input>
        <input class="form-date-input" type="datetime-local" placeholder="17-02-2028" data-form-date> 
        <button class="form-button" data-form-button> New Item </button>
      </form>

      <ul class="list" data-list>
      </ul>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script type="module"  src="main.js"></script>
</body>
</html>
